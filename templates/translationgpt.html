<!DOCTYPE html>
<html>
<head>
    <title>Open API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-grow flex-column align-items-center p-2" style="height:100vh">
        <div class="d-flex justify-content-center" style="width:60%">
            <h1>Translation GPT </h1>
        </div>
        <div style="width:60%" class="border border-secondary rounded-3 p-3">
            <form method="POST" enctype="multipart/form-data" class="d-flex justify-content-center">
                <div class="input-group input-group-lg">
                    <input type="file" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                    placeholder="Describe about the Image to Generate" name="file">
                </div>
                <button type="submit" class="btn btn-primary btn-lg m-2">Generate</button>
              </form>
        </div>
        <div style="width:60%" class="border border-secondary rounded-3 p-3">
            <h1>Generated Text</h1>
            {% if text %}
                <p> {{text}} </p>
            {% endif %}
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
